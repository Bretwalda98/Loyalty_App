<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
  <meta name="theme-color" content="#0b0d12"/>
  <title>Claim Point</title>
  <link rel="manifest" href="/manifest.json"/>
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <div class="h1">Claim Point</div>
          <div class="small">QR Loyalty MVP • v0.2</div>
        </div>
      </div>
      <div class="row">
        <a class="btn ghost" href="/">Customer</a>
        <a class="btn ghost" href="/vendor">Vendor</a>
      </div>
    </div>
    
<div class="card">
  <div class="row space">
    <div>
      <strong id="claimTitle">Claim your point</strong>
      <div class="small" id="claimSub">Scan detected — loading…</div>
    </div>
    <a class="btn" href="/wallet">Wallet</a>
  </div>

  <div id="googleBox" style="margin-top:10px; display:none">
    <div class="small">Google sign-in</div>
    <div id="gBtn" style="margin-top:8px"></div>
  </div>

  <hr/>

  <div id="claimBox" class="grid" style="gap:10px">
    <div class="card" style="background:rgba(0,0,0,.15)">
      <div class="small">Optional (if printed on receipt)</div>
      <label>Receipt code</label>
      <input class="input" id="receiptCode" maxlength="8" placeholder="AB7K"/>
    </div>

    <button class="btn primary" id="claimBtn" style="padding:14px 14px; font-size:16px">CLAIM POINT</button>

    <div class="footerNote">
      If you're not signed in, you can sign in here first then claim.
    </div>
  </div>
</div>

  </div>
  <div id="toast" class="toast"></div>
  <script type="module" src="/assets/js/claim.js"></script>
  <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js').catch(()=>{});}</script>
</body>
</html>
